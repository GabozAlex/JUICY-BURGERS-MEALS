<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario - JUICY BURGERS & MEALS</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/body.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/modal.css"> <!-- Nuevo archivo para el modal -->
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="../assets/logo.png" alt="Logo">
                <div class="name">JUICY BURGERS & MEALS</div>
            </div>
            <div class="items">
                <div class="item"><a href="../../index.html"><i class="fas fa-home"></i> Inicio</a></div>
                <div class="item"><a href="inicio-sesion.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></div>
                <div class="item"><a href="registro-usuario.html"><i class="fas fa-user-plus"></i> Registrar Usuario</a></div>                
            </div>
        </div>
    </header>
    <div class="container">
        <div class="register-user">
            <form id="registroForm">
                <div class="title">
                    <h3>Registrar Usuario</h3>
                </div>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" name="username" id="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-user-plus"></i> Crear Usuario</button>
                </div>
                <p id="mensaje"></p> <!-- Mensaje de retroalimentación -->
            </form>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="modal">
        <p>¡Usuario registrado exitosamente!</p>
        <button id="cerrarModal">Cerrar</button>
    </div>

    <footer>
        <p>Derechos de autor 2025 | Universidad de Oriente</p>
    </footer>

    <script src="../function/registro-usuario.js"></script>
</body>
</html>
