<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - JUICY BURGERS & MEALS</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/body.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="../assets/logo.png" alt="Logo">
                <div class="name">JUICY BURGERS & MEALS</div>
            </div>
            <div class="items">
                <div class="item"><a href="../../index.html"><i class="fas fa-home"></i> Inicio</a></div>
                <div class="item"><a href="inicio-sesion.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></div>
                <!--
                <div class="item"><a href="registro-usuario.html"><i class="fas fa-user-plus"></i> Registrar Usuario</a></div>                
                -->
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="login-form">
            <form id="loginForm">
                <div class="title">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                </div>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <footer>
        <p>Derechos de autor 2025 | Universidad de Oriente</p>
    </footer>

    <script src="../function/inicio-sesion.js"></script>
</body>
</html>
